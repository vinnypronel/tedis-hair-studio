<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Reviews ‚Äì Tedi's Hair Studio</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/greylogo.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <script src="header.js"></script>
  <style>
    body { opacity: 1; }
    
    .admin-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 120px 24px 60px;
    }
    
    .page-title { font-size: 28px; font-weight: 700; margin: 0 0 8px; }
    .page-subtitle { color: var(--muted); margin: 0 0 30px; }
    
    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: var(--card);
      border: 1px solid #242428;
      border-radius: 14px;
      padding: 20px;
    }
    
    .stat-card .label { font-size: 13px; color: var(--muted); margin-bottom: 8px; }
    .stat-card .value { font-size: 32px; font-weight: 700; }
    .stat-card.highlight .value { color: var(--brand); }
    
    /* Add Form */
    .add-form {
      background: var(--card);
      border: 1px solid #242428;
      border-radius: 14px;
      padding: 24px;
      margin-bottom: 30px;
    }
    .add-form h3 { margin-bottom: 20px; font-size: 18px; }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 12px;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      font-family: inherit;
    }
    .form-group textarea { min-height: 80px; resize: vertical; }
    .form-group input:focus, .form-group textarea:focus {
      outline: none;
      border-color: var(--brand);
    }
    .btn {
      background: var(--brand);
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover { opacity: 0.9; }
    
    /* Reviews List */
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .reviews-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .review-item {
      background: var(--card);
      border: 1px solid #242428;
      border-radius: 14px;
      padding: 20px;
    }
    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }
    .review-num {
      background: var(--brand);
      color: #000;
      font-weight: 700;
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 12px;
      margin-right: 8px;
    }
    .review-name { font-weight: 600; color: var(--brand); }
    .review-meta { font-size: 12px; color: var(--muted); margin-top: 4px; }
    .review-text { color: #ccc; line-height: 1.6; margin-bottom: 12px; }
    .review-actions { display: flex; gap: 8px; }
    .btn-sm {
      padding: 8px 14px;
      font-size: 12px;
      border-radius: 6px;
      cursor: pointer;
      border: 1px solid #333;
      background: #222;
      color: #fff;
    }
    .btn-sm:hover { background: #333; }
    .btn-sm.delete { border-color: #dc2626; color: #dc2626; }
    .btn-sm.delete:hover { background: #dc2626; color: #fff; }
    
    .edit-panel {
      display: none;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 16px;
      margin-top: 12px;
    }
    .edit-panel.show { display: block; }
    .edit-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }
    .edit-row input {
      padding: 10px;
      background: #151515;
      border: 1px solid #333;
      border-radius: 6px;
      color: #fff;
      font-size: 13px;
    }
    .edit-row input:focus {
      outline: none;
      border-color: var(--brand);
    }
    
    @media (max-width: 768px) {
      .form-grid, .edit-row { grid-template-columns: 1fr; }
      .stats-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- Main Content -->
  <main class="admin-content">
    <h1 class="page-title">Manage Reviews</h1>
    <p class="page-subtitle">Edit client names, dates, and review text from Booksy</p>
    
    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card highlight">
        <div class="label">Total Reviews</div>
        <div class="value" id="totalReviews">0</div>
      </div>
      <div class="stat-card">
        <div class="label">Average Rating</div>
        <div class="value">5.0 ‚≠ê</div>
      </div>
    </div>
    
    <!-- Add Form -->
    <div class="add-form">
      <h3>‚ûï Add New Review</h3>
      <form id="addForm">
        <div class="form-grid">
          <div class="form-group">
            <label>Client Name</label>
            <input type="text" id="newName" placeholder="e.g., Noah R" required />
          </div>
          <div class="form-group">
            <label>Date</label>
            <input type="text" id="newDate" placeholder="e.g., Jan 3, 2026" required />
          </div>
        </div>
        <div class="form-grid">
          <div class="form-group">
            <label>Service</label>
            <select id="newService">
              <option>Haircut</option>
              <option>Haircut W/ Beard</option>
              <option>Shape up</option>
              <option>Shape up W/ beard</option>
              <option>Beard trim</option>
            </select>
          </div>
          <div class="form-group">
            <label>Rating</label>
            <select id="newRating">
              <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5 stars</option>
              <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4 stars</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>Review Text</label>
          <textarea id="newText" placeholder="Enter the review text..." required></textarea>
        </div>
        <button type="submit" class="btn">Add Review</button>
      </form>
    </div>
    
    <!-- Reviews List -->
    <h3 class="section-title">üìã All Reviews (<span id="reviewCount">0</span>)</h3>
    <div class="reviews-list" id="reviewsList">
      <p style="color: var(--muted);">Loading reviews...</p>
    </div>
  </main>

  <script>
    const API = window.location.origin + '/api';
    let reviews = [];

    // Load reviews on page load
    window.onload = async function() {
      await loadReviews();
    };

    async function loadReviews() {
      try {
        const res = await fetch(API + '/reviews');
        const data = await res.json();
        reviews = data.reviews || [];
        document.getElementById('totalReviews').textContent = reviews.length;
        document.getElementById('reviewCount').textContent = reviews.length;
        render();
      } catch (err) {
        document.getElementById('reviewsList').innerHTML = '<p style="color: #dc2626;">Failed to load: ' + err.message + '</p>';
      }
    }

    function render() {
      const list = document.getElementById('reviewsList');
      if (reviews.length === 0) {
        list.innerHTML = '<p style="color: var(--muted);">No reviews yet.</p>';
        return;
      }
      
      list.innerHTML = reviews.map((r, i) => `
        <div class="review-item">
          <div class="review-header">
            <div>
              <span class="review-num">#${i + 1}</span>
              <span class="review-name">${esc(r.name)}</span>
              <div class="review-meta">${esc(r.service)} ‚Ä¢ ${esc(r.date)}</div>
            </div>
            <div class="review-actions">
              <button class="btn-sm" onclick="toggleEdit(${i})">‚úèÔ∏è Edit</button>
              <button class="btn-sm delete" onclick="del(${i})">üóëÔ∏è</button>
            </div>
          </div>
          <div class="review-text">"${esc(r.text)}"</div>
          <div class="edit-panel" id="edit-${i}">
            <div class="edit-row">
              <input id="name-${i}" value="${esc(r.name)}" placeholder="Name" />
              <input id="date-${i}" value="${esc(r.date)}" placeholder="Date" />
            </div>
            <div class="edit-row">
              <input id="service-${i}" value="${esc(r.service)}" placeholder="Service" />
              <input id="text-${i}" value="${esc(r.text)}" placeholder="Review text" />
            </div>
            <div style="margin-top: 12px;">
              <button class="btn" onclick="save(${i})">üíæ Save Changes</button>
              <button class="btn-sm" onclick="toggleEdit(${i})" style="margin-left: 8px;">Cancel</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function esc(str) {
      return (str || '').replace(/"/g, '&quot;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    function toggleEdit(i) {
      document.getElementById('edit-' + i).classList.toggle('show');
    }

    async function save(i) {
      const updated = {
        ...reviews[i],
        name: document.getElementById('name-' + i).value,
        date: document.getElementById('date-' + i).value,
        service: document.getElementById('service-' + i).value,
        text: document.getElementById('text-' + i).value
      };
      
      try {
        const res = await fetch(API + '/reviews/update/' + i, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updated)
        });
        if (res.ok) {
          alert('‚úÖ Review updated!');
          loadReviews();
        } else {
          alert('‚ùå Failed to update');
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    async function del(i) {
      if (!confirm('Delete this review?')) return;
      try {
        await fetch(API + '/reviews/delete/' + i, { method: 'DELETE' });
        loadReviews();
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }

    // Add form
    document.getElementById('addForm').onsubmit = async function(e) {
      e.preventDefault();
      const newReview = {
        name: document.getElementById('newName').value,
        date: document.getElementById('newDate').value,
        service: document.getElementById('newService').value,
        rating: parseInt(document.getElementById('newRating').value),
        text: document.getElementById('newText').value
      };
      
      try {
        const res = await fetch(API + '/reviews/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newReview)
        });
        if (res.ok) {
          alert('‚úÖ Review added!');
          document.getElementById('addForm').reset();
          loadReviews();
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    };
  </script>
</body>
</html>
