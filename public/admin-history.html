<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Haircut History â€“ Tedi's Admin</title>
    <link rel="icon" type="image/png" sizes="96x96" href="images/greylogo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .stats-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item h3 {
            font-size: 14px;
            color: var(--muted);
            margin: 0 0 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-item .value {
            font-size: 32px;
            font-weight: 700;
            color: var(--brand);
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .history-table th,
        .history-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .history-table th {
            background: rgba(255, 255, 255, 0.03);
            color: var(--muted);
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
        }

        .history-table tr:last-child td {
            border-bottom: none;
        }

        .history-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: rgba(34, 197, 94, 0.15);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .price-value {
            font-family: monospace;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .history-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <script src="header.js" defer></script>
    <script src="click-spark.js" defer></script>
    <div class="logo-pattern-bg"></div>

    <div class="admin-container">
        <div class="admin-header">
            <h1 class="section-title">Haircut History</h1>
            <a href="admin.html" class="btn">Back to Dashboard</a>
        </div>

        <!-- Summary Stats -->
        <div class="stats-card">
            <div class="stat-item">
                <h3>Total Revenue</h3>
                <div class="value" id="totalRevenue">$0.00</div>
            </div>
            <div class="stat-item">
                <h3>Total Haircuts</h3>
                <div class="value" id="totalHaircuts">0</div>
            </div>
            <div class="stat-item">
                <h3>This Month</h3>
                <div class="value" id="monthRevenue">$0.00</div>
            </div>
        </div>

        <!-- History Table -->
        <div style="overflow-x: auto;">
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Client</th>
                        <th>Service</th>
                        <th>Price</th>
                        <th>Payment</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="historyBody">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 40px; color: var(--muted);">Loading
                            history...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="include.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const API_URL = 'http://localhost:3000/api';
            const token = localStorage.getItem('adminToken');

            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/admin/history`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to fetch history');

                const data = await response.json();
                renderHistory(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('historyBody').innerHTML = `
          <tr><td colspan="6" style="text-align: center; padding: 40px; color: #ef4444;">Failed to load history data.</td></tr>
        `;
            }
        });

        function renderHistory(bookings) {
            const tbody = document.getElementById('historyBody');
            const totalRevEl = document.getElementById('totalRevenue');
            const totalCountEl = document.getElementById('totalHaircuts');
            const monthRevEl = document.getElementById('monthRevenue');

            if (!bookings || bookings.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px;">No haircut history found.</td></tr>';
                return;
            }

            let totalRevenue = 0;
            let monthRevenue = 0;
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();

            const html = bookings.map(booking => {
                const price = parseFloat(booking.price || 0);
                totalRevenue += price;

                const date = new Date(booking.date);
                if (date.getMonth() === currentMonth && date.getFullYear() === currentYear) {
                    monthRevenue += price;
                }

                return `
          <tr>
            <td>${new Date(booking.date).toLocaleDateString()} ${booking.time}</td>
            <td><strong>${booking.client_name}</strong></td>
            <td>${booking.service}</td>
            <td class="price-value">$${price.toFixed(2)}</td>
            <td>${booking.payment_method || 'Cash'}</td>
            <td><span class="status-badge">Completed</span></td>
          </tr>
        `;
            }).join('');

            tbody.innerHTML = html;
            totalRevEl.textContent = `$${totalRevenue.toFixed(2)}`;
            totalCountEl.textContent = bookings.length;
            monthRevEl.textContent = `$${monthRevenue.toFixed(2)}`;
        }
    </script>
</body>

</html>
