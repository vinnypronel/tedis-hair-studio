<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Login â€“ Tedi's Hair Studio</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/greylogo.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      padding: 20px;
    }
    
    .auth-container {
      width: 100%;
      max-width: 440px;
    }
    
    .auth-card {
      background: var(--card);
      border: 1px solid #242428;
      border-radius: 24px;
      padding: 44px 40px;
      text-align: center;
    }
    
    .auth-logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 2px solid #333;
      object-fit: cover;
    }
    
    .auth-title {
      font-family: 'Playfair Display', serif;
      font-size: 30px;
      color: var(--text);
      margin: 0 0 6px;
    }
    
    .auth-subtitle {
      color: var(--muted);
      font-size: 14px;
      margin: 0 0 32px;
    }
    
    /* Forms */
    .auth-form {
      display: none;
    }
    
    .auth-form.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 8px;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      padding-right: 48px;
      border: 2px solid #333;
      border-radius: 12px;
      background: #0d0d0e;
      color: #fff;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(214, 163, 90, 0.15);
    }
    
    /* Password Toggle */
    .password-toggle {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 4px;
      cursor: pointer;
      color: var(--muted);
      transition: color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .password-toggle:hover {
      color: var(--brand);
    }
    
    .password-toggle .eye-open,
    .password-toggle .eye-closed {
      width: 20px;
      height: 20px;
    }
    
    .password-toggle .eye-closed {
      display: none;
    }
    
    .password-toggle.showing .eye-open {
      display: none;
    }
    
    .password-toggle.showing .eye-closed {
      display: block;
    }
    
    .auth-btn {
      width: 100%;
      padding: 16px;
      background: var(--brand);
      color: #111;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }
    
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(214, 163, 90, 0.3);
    }
    
    .auth-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Messages */
    .message {
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .message.error {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      color: #ff6b6b;
    }
    
    .message.success {
      background: rgba(81, 207, 102, 0.1);
      border: 1px solid rgba(81, 207, 102, 0.3);
      color: #51cf66;
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 28px;
      color: var(--muted);
      font-size: 14px;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .back-link:hover {
      color: var(--brand);
    }
    
    .optional-label {
      color: #666;
      font-weight: 400;
      font-size: 11px;
    }
  </style>
</head>
<body class="fade-in">
  <div class="auth-container">
    <div class="auth-card">
      <img src="images/greylogo.png" alt="Tedi's Hair Studio" class="auth-logo" />
      <h1 class="auth-title">Staff Login</h1>
      <p class="auth-subtitle">Authorized access only</p>
      
      <!-- Error/Success Message -->
      <div class="message" id="message"></div>
      
      <!-- Login Form -->
      <form class="auth-form active" id="loginForm">
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" placeholder="Enter username" required autocomplete="username" />
        </div>
        
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <div class="input-wrapper">
            <input type="password" id="loginPassword" placeholder="Enter password" required autocomplete="current-password" />
            <button type="button" class="password-toggle" data-target="loginPassword">
              <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
              </svg>
            </button>
          </div>
        </div>
        
        <button type="submit" class="auth-btn" id="loginBtn">Sign In</button>
      </form>
      
      <a href="index.html" class="back-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to website
      </a>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api';
    
    // Check if already logged in
    const token = localStorage.getItem('adminToken');
    if (token) {
      fetch(`${API_URL}/auth/verify`, {
        headers: { 'Authorization': `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          // Redirect based on role
          if (data.user.role === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'index.html';
          }
        } else {
          localStorage.removeItem('adminToken');
          localStorage.removeItem('adminUser');
        }
      })
      .catch(() => {
        localStorage.removeItem('adminToken');
        localStorage.removeItem('adminUser');
      });
    }
    
    // Password toggle
    document.querySelectorAll('.password-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const targetId = toggle.dataset.target;
        const input = document.getElementById(targetId);
        
        if (input.type === 'password') {
          input.type = 'text';
          toggle.classList.add('showing');
        } else {
          input.type = 'password';
          toggle.classList.remove('showing');
        }
      });
    });
    
    // Show message
    function showMessage(text, type = 'error') {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message ${type}`;
      msg.style.display = 'block';
    }
    
    function hideMessage() {
      document.getElementById('message').style.display = 'none';
    }
    
    // Login form
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      const btn = document.getElementById('loginBtn');
      
      btn.disabled = true;
      btn.textContent = 'Signing in...';
      hideMessage();
      
      try {
        const res = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        
        const data = await res.json();
        
        if (data.ok && data.token) {
          localStorage.setItem('adminToken', data.token);
          localStorage.setItem('adminUser', JSON.stringify(data.user));
          
          // Redirect based on role
          if (data.user.role === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'index.html';
          }
        } else {
          showMessage(data.error || 'Invalid credentials');
          btn.disabled = false;
          btn.textContent = 'Sign In';
        }
      } catch (err) {
        showMessage('Connection error. Please try again.');
        btn.disabled = false;
        btn.textContent = 'Sign In';
      }
    });
    
  </script>
</body>
</html>
